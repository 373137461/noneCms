<!DOCTYPE html>
<html>
<head>
	<title>{$title}-<yang:sitename /></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css">
	<script type="text/javascript" src="__PUBLIC__/js/jquery1.42.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
	<!--header-->
	<include file="Public:header" />
	<div class="main w1212">
		<include file="Public:left" />
		<div class="z_right">
			<div class="ban z_a"><span class="f"><font style="font-size:16px;font-weight:bolder;">在线反馈</font> <font style="font-weight:bold;color:#3b3b3b;">ONLINE FEEDBACK</font></span><span class="more">您当前的位置：<yang:position /></span></div>
			<div class="clear"></div>
			<div class="z_con">
			<form action="<yang:gbookaddurl />" method="post">
			<table  cellspacing="5" class="leave">
				<tr><td>姓名：</td><td><input name="username" type="text" required="required" class="largeone" placeholder="必填项"/></td></tr>
				<tr><td>E-mail：</td><td><input name="email" type="text"  class="largeone"/></td></tr>
				<tr><td>联系方式：</td><td><input name="tel" type="text"  class="largeone"/></td></tr>
				<tr><td>Q  Q:</td><td><input type="text" name="qq" class="largeone"/></td></tr>
				<tr><td>您的意见/建议：</td><td><textarea name="content" rows="10" cols="50" required="required" placeholder="必填项"></textarea></td></tr>
				<tr><td></td><td><input type="submit" value="提交" class="litone"/> <input type="reset" value="重置" class="litone" /></td></tr>
			</table>
			</form>
			</div>
		</div>
	</div>
	<include file="Public:footer" />
</body>
</html>
